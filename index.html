<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="css/styles.css"/>
		<title>Google</title>
	</head>
	<body>
	<div id="google-logo">
		<img src="img/google-logo-874x288.png"/>
	</div>
	<div id="sarch-form">
		<form>
			<div id="div-search-box">
				<input type="text" name="search-text" id="search-text" onfocus="focusParent();" onblur="unfocusParent();">
				<img src="img/mic-icon.png" id="mic-icon" title="Search by voice"/>
			</div>
			<div id="div-search-buttons">
				<input class="button" type="submit" value="Google Search">
				<input class="button" type="submit" value="I'm Feeling Lucky">
			</div>
		</form>
	</div>
	</body>
	<script>
		function focusParent() {
			document.getElementById("div-search-box").style.border = "1px solid #33ADFF";
		}
		function unfocusParent() {
			document.getElementById("div-search-box").style.border = "1px solid #d9d9d9";
		}
	</script>
</html>
