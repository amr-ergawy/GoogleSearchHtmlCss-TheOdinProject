<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/reset.css"/>
		<link type="text/css" rel="stylesheet" href="css/global.css"/>
		<link type="text/css" rel="stylesheet" href="css/navbar.css"/>
		<link type="text/css" rel="stylesheet" href="css/middle.css"/>
		<link type="text/css" rel="stylesheet" href="css/footer.css"/>
		<title>Google</title>
	</head>
	<body onload="focusAndClearSearchText();">
	<div id="div-nav-bar">
		<ul>
			<li><a class="google-app-link" href="">Gmail</a></li>
			<li><a class="google-app-link" href="">Images</a></li>
			<li><a id="google-apps-options" title="Google Apps" href="">
					<img src="img/google-icon-3x3-squares.png"/>
				</a>
			</li>
			<li><a id="sign-in-link" href="">Sign in</a></li>
		</ul>
	</div>
	<div id="div-middle">
		<div id="div-google-logo">
			<img src="img/google-logo-874x288.png" class="horizontally-centered"/>
		</div>
		<div id="div-search-form">
			<form>
				<div id="div-search-box" class="horizontally-centered">
					<input type="text" name="search-text" id="search-text"
						onfocus="drawfocusDivSearchBox(true);" onblur="drawfocusDivSearchBox(false);"
						onmouseover="drawHighlightDivSearchBox(true);" onmouseout="drawHighlightDivSearchBox(false);">
					<img src="img/mic-icon.png" id="mic-icon" title="Search by voice"/>
				</div>
				<div id="div-search-buttons" class="horizontally-centered">
					<input class="button" type="submit" value="Google Search">
					<input class="button" type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
	</div>
	<div id="footer">
		<ul id="footer-left-list">
			<li><a href="">Advertising</a></li>
			<li><a href="">Business</a></li>
			<li><a href="">About</a></li>
		</ul>
		<ul id="footer-right-list">
			<li><a href="">Privacy</a></li>
			<li><a href="">Terms</a></li>
			<li><a href="">Settings</a></li>
		</ul>
	</div>
	</body>
	<script>
		searchText = document.getElementById("search-text");

		function focusAndClearSearchText() {
			searchText.focus();
			searchText.value = '';
		}

		divSearchBox = document.getElementById("div-search-box");
		divSearchBoxHasFocus = false;

		function drawfocusDivSearchBox(gotFocus) {
			divSearchBoxHasFocus = gotFocus
			if (gotFocus) {
				divSearchBox.style.border = "1px solid #33ADFF";
			} else {
				divSearchBox.style.border = "1px solid #d9d9d9";
			}
		}

		function drawHighlightDivSearchBox(moveIsOver) {
			if (!divSearchBoxHasFocus) {
				if (moveIsOver) {
					divSearchBox.style.border = "1px solid #AEAEAE";
				} else {
					divSearchBox.style.border = "1px solid #d9d9d9";
				}
			}
		}
	</script>
</html>
